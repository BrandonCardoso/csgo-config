unbindall

// movement
bind w +mforward
bind a +mleft
bind s +mback
bind d +mright
bind shift +speed
bind ctrl +duck
bind enter +jump
bind del +jumpthrow

// weapons/grenades
bind mouse1 +attack
bind mouse2 +attack2
bind mouse4 invnextnongrenade // cycle primary/secondary
bind mouse5 slot3 // knife
bind 1 "use weapon_molotov; use weapon_incgrenade"
bind 2 "use weapon_smokegrenade"
bind 3 "use weapon_flashbang"
bind 4 "use weapon_hegrenade"
bind 5 "use weapon_decoy"
bind c "use weapon_c4"

bind q +knife
bind e "+use; r_cleardecals"
bind r +reload
bind f inspect
bind g drop

// menu/ui
bind b buymenu
bind z +spray_menu
bind tab +showscores
bind m teammenu
bind F1 "vote yes"
bind F2 "vote no"
bind mouse3 "toggle cl_righthand"

// chat/voice
bind y messagemode
bind u messagemode2
bind v +voicerecord
bind F11 "toggle voice_enable"
bind h radio1
bind j radio2
bind k radio3
bind alt player_ping

//misc
bind F10 disconnect
bind ` toggleconsole
bind end "exec autoexec.cfg"

