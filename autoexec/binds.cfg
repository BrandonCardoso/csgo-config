unbindall

// movement
bind w +forward
bind a +left
bind s +back
bind d +right
bind shift +sprint
bind ctrl +duck
bind space +jump
bind del +jumpthrow
bind MOUSE_X yaw
bind MOUSE_Y pitch

// weapons/grenades
bind mouse1 +attack
bind mouse2 +attack2

bind 1 "slot2; slot1" // primary, pistol as backup
bind 2 slot2 // pistol
bind 3 slot3 // knife
bind 4 slot5 // bomb
bind z slot10 // molotov/incendiary
bind x slot8 // smoke
bind c "slot3; slot7" // flashbang, prevent primary weapon animation to throw more than 1 quickly
bind v slot6 // grenade
bind 5 slot9 // decoy

bind q +knife
bind e +use
bind r +reload
bind f +lookatweapon
bind g drop

// menu/ui
bind b buymenu
bind t +spray_menu
bind tab +showscores
bind m teammenu
bind F1 "vote yes"
bind F2 "vote no"

// chat/voice
bind y messagemode
bind u messagemode2
bind mouse4 +voicerecord
bind F11 "toggle voice_modenable"
bind h radio1
bind j radio2
bind k radio3
bind alt player_ping

//misc
bind mouse5 "toggle cl_righthand"
bind F10 disconnect
bind ` toggleconsole
bind end "exec autoexec"

