unbindall

// movement
bind w +mforward
bind a +mleft
bind s +mback
bind d +mright
bind shift +speed
bind ctrl +duck
bind enter +jump
bind del +jumpthrow

// weapons/grenades
bind mouse1 +attack
bind mouse2 +attack2

bind 1 "slot2; slot1" // primary, pistol as backup
bind 2 slot2 // pistol
bind 3 slot3 // knife
bind 4 slot5 // bomb
bind z "use weapon_molotov; use weapon_incgrenade"
bind x "use weapon_smokegrenade"
bind c "use weapoon_knife; use weapon_flashbang" // prevent primary weapon animation to throw more than 1 quickly
bind v "use weapon_hegrenade"
bind 5 "use weapon_decoy"

bind q +knife
bind e "+use; r_cleardecals"
bind r +reload
bind f inspect
bind g drop

// menu/ui
bind b buymenu
bind t +spray_menu
bind tab +showscores
bind m teammenu
bind F1 "vote yes"
bind F2 "vote no"

// chat/voice
bind y messagemode
bind u messagemode2
bind mouse4 +voicerecord
bind F11 "toggle voice_enable"
bind h radio1
bind j radio2
bind k radio3
bind alt player_ping

//misc
bind mouse5 "toggle cl_righthand"
bind F10 disconnect
bind ` toggleconsole
bind end "exec autoexec"

