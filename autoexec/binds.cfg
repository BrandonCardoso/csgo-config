unbindall

// mouse
bind mouse1 +attack
bind mouse2 +attack2
bind mouse5 "toggle cl_righthand"
bind mwheelup invnextnongrenade
bind mwheeldown invnextnongrenade

// movement
bind w +mfoward
bind a +mleft
bind s +mback
bind d +mright
bind shift +speed
bind ctrl +duck
bind enter +jump
bind del +jumpthrow

// weapons/grenades
bind mouse4 slot3
bind 1 "use weapon_molotov; use weapon_incgrenade"
bind 2 "use weapon_decoy"
bind 3 "use weapon_smokegrenade"
bind 4 "use weapon_flashbang"
bind 5 "use weapon_hegrenade"

bind q lastinv
bind e +use
bind r "+reload; r_cleardecals" // clear blood & bullet holes on reload
bind f inspect
bind g drop

// menu/ui
bind b buymenu
bind h +spray_menu
bind tab +showscores
bind m teammenu
bind F1 "vote yes"
bind F2 "vote no"

// chat/voice
bind space messagemode
bind y messagemode2
bind v +voicerecord
bind F11 "toggle voice_enable"
bind z radio1
bind x radio2
bind c radio3

//misc
bind F10 disconnect
bind ` toggleconsole
bind end "exec autoexec.cfg"

